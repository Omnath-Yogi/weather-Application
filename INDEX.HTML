<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the City name"
          spellcheck="false"
        />
        <button><img src="search bg.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="weather bg.png" class="weather-icon" />
        <h1 class="temp">23Â°C</h1>
        <h2 class="city">Jaipur</h2>
        <div class="details">
          <div class="col">
            <img src="humidity bg.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="wind_speed- bg.png" alt="" />
            <div>
              <p class="Wind">12 km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  

    <script src="script.js"></script>
  </body>
</html>
